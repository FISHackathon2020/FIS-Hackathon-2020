<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="FIS 2020 CSS.css">
</head>

<body>
    <h2 class="space">Create your profile below:</h2>

<!-- Form for basic Profile Information-->

    <form action="specific.html" method="POST">
        <p class="space">
            Name: <input type="text" id="name">
        </p>
        <p class="space">
            School: <input type="text" id="school">
        <p>
        <p class="space">
            Graduation Year: <input type="number" id="grad-year"min="2020" max="2050">
        </p>
        <p class="space">
            Enter your School Email: <input type="email" id="email">
        </p>
        <p class="space">
            Select resume: <input type="file" id="img" accept="image/*">
        </p>
        <p class="space">
            <a href="specific.html"><input type="submit" value="Continue"></a>
        </p>
    </form>
</div>

</body>
</html>
