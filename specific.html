<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="FIS 2020 CSS.css">
</head>

<body>
    <h2 class="space">Finish your profile now!</h2>

<!-- Form for more specfic Profile Information then redirects you to your best picks-->

    <form action="FIS 2020 HTML.html" method="POST">
        <p class="space">
            Phone Number: <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        </p>
        <p class="space">
            Major: <select>
                <option value="none">None</option>
                <option value="cs">Computer Science</option>
                <option value="it">Information Technology</option>
                <option value="da">Data Analytics</option>
                <option value="ce">Computer Engineering</option>
            </select>
        </p>
        <p class="space">
            Skills:
        </p>
        <p class="space">
            <input class="space" type="checkbox"><label value="pds">Product Supply</label>
            <input class="space" type="checkbox"><label value="emu">Emulation</label>
            <input class="space" type="checkbox"><label value="alg">Algorithms</label>
            <input class="space" type="checkbox"><label value="dat">Data Analytics</label>
        </p>
        <p class="space">
            Interests: <input type="email" id="email" name="email">
        </p>
        <p><a class="space" href="profile.html"><input type="button" value="Go Back"></a><a href="FIS 2020 HTML.html"><input type="submit" value="See your best fit"></a></p>
    </form>
</div>

</body>
</html>
